<body>
    <h1>Tic Tac Toe</h1>
    <h2>Games ... Games ... Games</h2>

        <div id="banner">PLAYER Z WINS!!</div>
        <div id="board">
            <div id="1" onclick="tileClick()">_</div>
            <div id="2" onclick="tileClick()">_</div>
            <div id="3" onclick="tileClick()">_</div>
            <div id="4" onclick="tileClick()">_</div>
            <div id="5" onclick="tileClick()">_</div>
            <div id="6" onclick="tileClick()">_</div>
            <div id="7" onclick="tileClick()">_</div>
            <div id="8" onclick="tileClick()">_</div>
            <div id="9" onclick="tileClick()">_</div>
        </div>
    </div>
</body>

</html>
